<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Video Fullscreen</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #121212;
    color: white;
    height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .cookie-box {
    background-color: #1e1e1e;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    padding: 25px;
    max-width: 90%;
    width: 350px;
    text-align: center;
    animation: fadeIn 0.5s;
  }

  .cookie-buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  button {
    background-color: #ff3b3b;
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  button:hover {
    background-color: #ff6666;
  }

  button:active {
    transform: scale(0.95);
  }

  /* Video cƒÉn gi·ªØa fullscreen */
  #videoFull {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100dvh;
    transform: translate(-50%, -50%);
    object-fit: cover;
    z-index: 9999;
    background: black;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

  <div class="cookie-box" id="cookieBox">
    <h2>Ch√∫ng t√¥i s·ª≠ d·ª•ng cookie üç™</h2>
    <p>Trang web n√†y d√πng cookie ƒë·ªÉ c·∫£i thi·ªán tr·∫£i nghi·ªám c·ªßa b·∫°n. B·∫°n c√≥ ƒë·ªìng √Ω kh√¥ng?</p>
    <div class="cookie-buttons">
      <button onclick="playVideo()">ƒê·ªìng √Ω</button>
      <button onclick="playVideo()">Kh√¥ng ƒë·ªìng √Ω</button>
    </div>
  </div>

  <video id="videoFull" src="video.mp4" preload="auto" playsinline></video>

  <script>
    const video = document.getElementById("videoFull");
    const box = document.getElementById("cookieBox");

    // ƒê·∫∑t chi·ªÅu cao th·∫≠t cho video ƒë·ªÉ tr√°nh l·ªói tr√™n iPhone/Android
    function fixHeight() {
      const vh = window.innerHeight;
      video.style.height = vh + "px";
    }
    fixHeight();
    window.addEventListener("resize", fixHeight);

    function goFullscreen(element) {
      if (element.requestFullscreen) element.requestFullscreen();
      else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
      else if (element.msRequestFullscreen) element.msRequestFullscreen();
    }

    function playVideo() {
      box.style.display = "none";
      video.style.display = "block";
      video.currentTime = 0;
      video.play();
      goFullscreen(video);
    }

    // Kh√¥ng cho d·ª´ng
    video.addEventListener('pause', () => {
      video.play();
    });

    // Ph√°t l·∫°i khi k·∫øt th√∫c
    video.addEventListener('ended', () => {
      video.currentTime = 0;
      video.play();
    });

    // N·∫øu tho√°t fullscreen ‚Üí b·∫≠t l·∫°i
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement && video.style.display === "block") {
        goFullscreen(video);
      }
    });
  </script>

</body>
</html>
